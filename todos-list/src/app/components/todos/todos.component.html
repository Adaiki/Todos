<div class="todos">
  <mat-card class="add">
    <mat-card-content>
      <mat-form-field class="todo-input">
        <input matInput placeholder="Add todo..." type="text" [(ngModel)]="inputTodo" (keyup.enter)="addTodo()">
      </mat-form-field>
      <button mat-icon-button (click)="addTodo()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef class="content">Todo</th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef class="buttons"></th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button color="warn" style="float: right" (click)="removeTodo(i)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button style="float: right" (click)="toggleTodo(i)">
          <mat-icon>{{ element.completed ? "done" : "close"}}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
